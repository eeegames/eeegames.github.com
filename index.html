<html>
<head>
    <title>EeeGames</title>
    <script>
        function getLang() {
            if (navigator.languages != undefined) return navigator.languages[0];
            return navigator.language;
        }
        function getElement(id) {
            return document.getElementById(id);
        }
    </script>
</head>

<body>
    <div style="text-align:center">
        <h1>Eee Games</h1><br>
        <a id="e1" href="https://play.google.com/store/apps/developer?id=Eee+Games"/><br>        
    </div>
    <script type="text/javascript">
        const str = [['Google Play 개발자 페이지'], ['Google Play Developer Page']];
        var i;
        if (getLang() == 'ko') i = 0;
        else i = 1;
        var j = 0;
        getElement('e' + j).innerHTML = str[i][j++];
    </script>
</body>
</html>
